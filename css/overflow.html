<head>

    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;
            height: 100px;
            width: 260px;
            border: solid 3px;
            overflow: hidden;/*tudo que ultrapassou o conteúdo não vai aparecer*/
            /*overflow: scroll;*//*vai aparecer um scroll na caixa*/
            overflow-x: scroll;/*scroll em apenas um eixo*/
        }
    </style>
</head>
<body>
    <div>
        TudoFuncionaMuitoBemEmCSS!!!
        Texto muito grande para caber nessa div.
