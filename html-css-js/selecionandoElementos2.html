<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add('destaque')
         //nesse caso precisamos usar o . #, pois diferente do anterior, ele aceita qualquer item
        
        //selecionando com funções:
        const selecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
        const deselecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))

        selecionar('div')
        deselecionar('*')//passando um seletor universal

        selecionar('.terceiro.ultimo')
        deselecionar('*')

        selecionar(':not(#primeiro)')//todos exceto o primeiro
        deselecionar('*')

        selecionar(':nth-child(1)')//o primeiro filho dos elementos
        deselecionar('*')

        selecionar('div:nth-of-type(1)') //o primeiro filho da div
        deselecionar('*')
        
    </script>
</body>
</html>
