<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        document.getElementById('primeiro').classList.add('destaque')//colocando no primeiro elemento css de destaque

        const divs = document.getElementsByTagName('div')
        Array.from(divs).forEach(e => e.classList.remove('destaque'))//tira o destaque de todas as divs, no momento só o primeiro tava com destaque

        const divsArray = [...divs]
        divsArray.forEach(e => e.classList.add('destaque'))//atribui destaque para todos os elementos

        const ultimosElementos = document.getElementsByClassName('ultimo')
        for(let e of ultimosElementos){
            e.classList.remove('destaque')//tira o destaque apenas do último elemento
        }
    </script>
</body>
</html>
